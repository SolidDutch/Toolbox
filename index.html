<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <!-- Correcte link naar Google Fonts voor Syne lettertype -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <!-- Instellen van de favicon -->
    <link rel="icon" href="toolbox.png" type="image/png">
    <style>
        body {
            font-family: 'Syne', sans-serif; /* Correct lettertype toegepast voor de gehele pagina */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #fff8f1; /* Achtergrondkleur ingesteld */
        }

        .container {
            display: flex;
            width: 100%;
        }

        .image-section {
            width: 50%;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-section {
            width: 50%;
            padding: 20px;
            background-color: #COE5FB;
            color: #001246;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            color: #FE4600;
            margin-bottom: 20px;
        }

        .button {
            font-family: 'Syne', sans-serif; /* Lettertype toegevoegd aan knoppen */
            background-color: #07A0C3;
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #005b7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="homepagefoto.jpeg" alt="Hoofdpagina foto">
        </div>
        <div class="content-section">
            <h1>Toolbox</h1>
            <button class="button" onclick="window.open('https://soliddutch.github.io/Qualitygame/', '_blank')">Quality Game</button>
            <button class="button" onclick="window.open('https://soliddutch.github.io/corequalities/', '_blank')">Core Qualities</button>
            <button class="button" onclick="window.open('https://soliddutch.github.io/PersonalDevelopmentPlan/', '_blank')">Personal Development Plan</button>
        </div>
    </div>
</body>
</html>
