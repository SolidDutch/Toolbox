<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <!-- Correcte link naar Google Fonts voor Syne lettertype -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <!-- Instellen van de favicon -->
    <link rel="icon" href="toolbox.png" type="image/png">
    <style>
        body {
            font-family: 'Syne', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f1;
            display: flex;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Left fixed image */
        .image-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%; /* Image takes up the left half of the screen */
            height: 100vh; /* Full height of the viewport */
            object-fit: cover;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right content section with scrollable themes */
        .content-section {
            margin-left: 50%; /* Push content to the right of the image */
            padding: 20px;
            overflow-y: auto; /* Allow scrolling within the content area */
            height: 100vh;
            width: 50%;
            box-sizing: border-box;
            padding-top: 60px; /* Add some padding on top to prevent text from being hidden under the fixed image */
        }

        h1 {
            color: #FE4600;
            margin-bottom: 20px;
        }

        .theme-header {
            font-size: 1.5em;
            color: #07A0C3;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px; /* Add space between themes */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            font-family: 'Syne', sans-serif;
            background-color: #07A0C3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
        }

        .button:hover {
            background-color: #005b7f;
        }

        /* Position the copyright notice in the top right corner */
        .copyright {
            position: fixed;
            top: 20px;
            right: 20px;
            color: black;
            font-size: 1em;
            font-weight: normal;
        }

    </style>
</head>
<body>

    <!-- Left Image Section (Fixed) -->
    <div class="image-section">
        <img src="homepagefoto.jpeg" alt="Hoofdpagina foto">
    </div>

    <!-- Right Content Section (Scrollable) -->
    <div class="content-section">
        <h1>Toolbox</h1>

        <!-- Theme 1: Discovering your qualities and goals -->
        <div class="section">
            <h2 class="theme-header">Discovering your qualities and goals</h2>
            <div class="button-container">
                <a class="button" href="https://soliddutch.github.io/Qualitygame/">Quality Game</a>
                <a class="button" href="https://soliddutch.github.io/corequalities/">Core Qualities</a>
                <a class="button" href="https://soliddutch.github.io/PersonalDevelopmentPlan/">Personal Development Plan</a>
            </div>
        </div>

        <!-- Theme 2: A look at your life -->
        <div class="section">
            <h2 class="theme-header">A look at your life</h2>
            <div class="button-container">
                <a class="button" href="https://soliddutch.github.io/WheelOfLife/">Wheel of Life</a>
            </div>
        </div>

    </div>

    <!-- Copyright Notice -->
    <div class="copyright">
        Â© Tim Vos
    </div>

</body>
</html>
